<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex aula 13</title>
</head>
<body>
    
<script>
let nome = prompt('Digite seu nome:')
let quantidadeNome = (nome.length)
let segundaLetra = (nome.charAt(1))
let indice1 = (nome.indexOf(nome))
let indice2 = (nome.lastIndexOf(nome))
let ultimaLetra = (nome.substr(-3))
let nomeSeparado = (nome.split(' ', 3))
let nomeMaisusculo = (nome.toUpperCase())
let nomeMinusculo = (nome.toLowerCase())
document.body.innerHTML +=`o seu nome é: ${nome}<br />` //esse codigo <br /> é pra quebra de linha
document.body.innerHTML += `o seu nome tem ${quantidadeNome} letras <br />` 
document.body.innerHTML +=`A segunda letra do seu nome é : ${segundaLetra}<br />` 
document.body.innerHTML +=`Qual o primeiro índice da letra do seu nome ? ${indice1}<br />` 
document.body.innerHTML +=`Qual o último índice da letra LETRA no seu nome? ${indice2}<br />` 
document.body.innerHTML +=`As últimas 3 letras do seu nome são: ${ultimaLetra}<br />`
document.body.innerHTML +=`As palavras do seu nome são: ${nomeSeparado}<br />`
document.body.innerHTML +=`Seu nome com letras maiúsculas: ${nomeMaisusculo}<br />`
document.body.innerHTML +=`Seu nome com letras minúsculas: ${nomeMinusculo}<br />`
//forma certa de se fazer era sem variaveis , botar o comando direito no template string ex:${nome.length} no lugar de substr era slice

</script>
</body>
</html>
