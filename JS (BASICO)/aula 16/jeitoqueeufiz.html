<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <h1 class="h1test">  </h1>
<script>
//let numero = prompt('Digite um numero :');
const resultado = document.querySelector('.h1test');
var numero = prompt('Digete um numero :')
document.body.innerHTML += (`o numero é : ${numero}<br />`)
document.body.innerHTML += (`Raiz quadrada do seu numero é : ${numero ** 0.5}<br />`);
document.body.innerHTML += (`e NaN :${Number.isNaN(numero)}<br />`);
document.body.innerHTML += (`arrendonda pra cima é : ${Math.ceil(numero)}<br />`);
document.body.innerHTML += (`arrendonda pra baixo é : ${Math.floor(numero)}<br />`);
document.body.innerHTML += (`com duas casas decimais é : ${numero.toFixed(2)}<br />`);
resultado.innerHTML += `<p> ${numero} </p>`
</script>
</body>
</html>
