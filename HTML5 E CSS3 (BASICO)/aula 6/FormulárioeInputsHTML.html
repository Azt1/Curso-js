<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário e inputs HTML</title>
    <style>
        body {
            font-family:sans-serif;
        }
        label{
            cursor: pointer;
           
        }
    </style>
</head>
<body>
    <form action="#" method="get0"
    target="_blank" autocomplete="off">             
     <p>O Formulário</p>
     
     <p>
         <label for="nome">Nome:</label> 
         <input type="text" id="nome" 
         name="nomes" placeholder="Seu Nome">
     </p>
     <p>
         <label for="senha">Senha:</label> 
         <input type="text" id="senha" 
         name="nomes" placeholder="Senha">
     </p>
     

    <p>
        Gênero: <br>
        <label for="feminino">Feminino</label>
        <input type="radio" id="feminino"
        name="genero" value="feminino"><br>

        <label for="masculino">Masculino</label>
        <input type="radio" id="masculino"
        name="genero" value="masculino"><br>

        <label for="outro">Outro</label>
        <input type="radio" id="feminino"
        name="genero" value="outro"><br>
    </p>
     
    <p>
        <label for="date">Data:</label>
        <input type="date" id="nome" name="date"
        value="2020-04-20">
    </p>

    <p>
        <label for="time">Hora:</label>
        <input type="time" id="time" name="time"
        value="20:00">
    </p>

    <p>
        <label for="cor">cor preferida:</label>
        <input type="color" id="cor" name="cor"
        value="#FF0000">
    </p>

    <p>
        <label for="email">cor preferida:</label>
        <input type="email" id="email" name="email"
        placeholder="Ex: email@email.com">
    </p>

    <p>
        <label for="file">Sua foto:</label>
        <input type="file" id="file" name="file"
        accept="image/*" multiple>
    </p>

    <p>
        <label for="number">numero:</label>
        <input type="number" id="number" name="number"
        placeholder="Digite um número">
    </p>

    <p>
        <label for="password">Sua senha</label>
        <input type="password" id="password" name="password"
        placeholder="Digete sua senha">
    </p>

    <p>
        <label for="range">range:</label>
        <input type="range" id="range" name="range"
        list="tickmarks">

        <datalist id="tickmarks">
            <option value="0" label="0%">
            <option value="10">
            <option value="20">
            <option value="30">
            <option value="40">
            <option value="50" label="50%">
            <option value="60">
            <option value="70">
            <option value="80">
            <option value="90">
            <option value="100" label="100%">
          </datalist>
    </p>

    <p>
        <label for="password">Sua senha</label>
        <input type="password" id="password" name="password"
        placeholder="Digete sua senha">
    </p>

    <p>
        <label for="url">URL:</label>
        <input type="url" id="url" name="url"
        placeholder="URL">
    </p>

    <p>
        <label for="search">search:</label>
        <input type="search" id="search" name="search"
        placeholder="URL">
    </p>

    <p>
        <label for="select">Selecione uma opção:</label>
        <select name="select" id="select">
            <optgroup label="test">
                <option value="qualquer" label="Label 1"></option>
                <option value="qualquer" label="Label 2"></option>
                <option value="qualquer" label="Label 3"></option>
                <option value="qualquer" label="Label 4"></option>
                <option value="qualquer" label="Label 5"></option>
            </optgroup>
        </select>
   
    </p>

    <p>
        <label for="textarea">textarea:</label>
        <textarea name="textarea" id="textarea"
         cols="30" rows="10"></textarea>

    </p>





















































    <p>
        <button type="reset">Reset</button>
        <button type="submit">Enviar</button>
   </p>
  
    </form>
</body>
</html>
