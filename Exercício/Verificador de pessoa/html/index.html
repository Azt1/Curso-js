<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>

    <section>
        <div>
            <p>Ano do Nascimento:
                <input type="number" name="txtano" id="txtano" min="0">
            </p>
            <p class="genero">Sexo:
                
                <input type="radio" name="radsex" id="masculino" checked>
                <label for="masculino">Masculino</label>
            
                
                <input type="radio" name="radsex" id="feminino"> <!--TODOS OS INPUTS 'RADIOS' PRECISAO TER O MESMO NOME SE NAO DA ERRO-->
                <label for="feminino">Feminino</label>
            
                <input type="radio" name="radsex" id="naoBinario">
                <label for="naoBinario">Não Binário</label>           
            </p>

            <p>
                <input type="button" value="verificar" class="ver" onclick="verificar()">
            </p>

        </div>

        <div id="resultado">
            Preencha os dados acima para ver o resultado

            <img id="foto" src="" alt="">
        </div>
    </section>
    
    <footer>
        <p>&copy;Curso-JS</p>
    </footer>
</body>
<script src="../js/main.js"></script>
</html>
